<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
                <!-- mixins -->
            <a-mixin id="plane" geometry="primitive: plane; height: 4; width: 4"  rotation="-90 0 0"></a-mixin>
            <a-mixin id="plane2" geometry="primitive: plane;height: 2; width: 1" rotation="0 0 0" ></a-mixin>
            <a-mixin id="plane3" geometry="primitive: plane;  height: 2; width: 1" rotation="0 90 0"></a-mixin>
            <a-mixin id="plane4" geometry="primitive: plane; height: 2; width: 0.5" rotation="0 0 0" ></a-mixin>
            <a-mixin id="plane5" geometry="primitive: plane; height: 2; width: 0.5" rotation="0 90 0" ></a-mixin>
            <a-mixin id="mur" material="src: ./oeuil2.png; side: double"></a-mixin>
            <a-mixin id="sol" material="src: ./oeuil.png; side: double"></a-mixin>
            <a-mixin id="mur2" material="src: ./noir.jpeg; side: double"></a-mixin>
                <!-- ciel -->
            <img id="ciel" src="./ciel2.png">
          </a-assets>
            <!-- sol -->
          <a-entity position="0 0 0"  mixin="plane sol"></a-entity>
           
            <!-- plafond -->
          <a-entity position="0 2 0"  mixin="plane sol"></a-entity>

            <!-- murs -->
          <a-entity position="0 1 1"  mixin=" plane2 mur" ></a-entity>
          <a-entity position="-0.5 1 -1"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.5 1 0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="-1. 1 2"  mixin="plane2 mur"></a-entity>
          <a-entity position="1 1 2"  mixin="plane2 mur"></a-entity>
          <a-entity position="-1.5 1 0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="-1.5 1 1.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="1 1 1"  mixin=" plane2 mur"></a-entity>
          <a-entity position="1.5 1 0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="1.75 1 2"  mixin="plane4 mur2"></a-entity>
          <a-entity position="2 1 1.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="1.5 1 0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="2. 1 -0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="2. 1 0.5"   mixin=" plane3 mur2"></a-entity>
          <a-entity position="1.5 1 -2"  mixin="plane2 mur"></a-entity>
          <a-entity position="1 1 -0.5" mixin="plane3 mur"></a-entity>
          <a-entity position="0.5 1 -2"  mixin="plane2 mur"></a-entity>
          <a-entity position="-1.25 1 -0.5"  mixin="plane4 mur2"></a-entity> 
          <a-entity position="0.5 1 -1"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.5 1 1.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.75 1 2"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-2 1 1.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-2 1 0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-2 1 -0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-0.5 1 -2"  mixin="plane2 mur"></a-entity>
          <a-entity position="-2 1 -1.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.5 1 -2"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.75 1 1"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-1 1 0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="1.5 1 -1.5"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.5 1 -1.5"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.5 1 -1.5"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.5 1 0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1 1 -0.75"  mixin="plane5 mur2"></a-entity>
          <a-entity position="0.5 1 1.75"  mixin="plane5 mur2"></a-entity>
          <a-entity position="1 1 1.5"  mixin="plane2 mur"></a-entity>
          <a-entity position="1.75 1 -0.5"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-1.25 1 1.5"  mixin="plane4 mur2"></a-entity>  
          <a-entity position="1.25 1 0.5"  mixin="plane4 mur2"></a-entity> 
          <a-entity position="-0.25 1 0.5"  mixin="plane4 mur2"></a-entity> 
          <a-entity position="2 1 -1.5"  mixin="plane3 mur2"></a-entity>
          <a-sky src="#ciel"></a-sky>
          
            <!-- camera -->
          <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
