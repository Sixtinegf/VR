<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-mixin id="plane" geometry="primitive: plane; height: 4; width: 4"  rotation="-90 0 0"></a-mixin>
            <a-mixin id="plane2" geometry="primitive: plane;height: 2; width: 1" rotation="0 0 0" ></a-mixin>
            <a-mixin id="plane3" geometry="primitive: plane;  height: 2; width: 1" rotation="0 90 0"></a-mixin>
            <a-mixin id="plane4" geometry="primitive: plane; height: 2; width: 0.5" rotation="0 0 0" ></a-mixin>
            <a-mixin id="plane5" geometry="primitive: plane; height: 2; width: 0.5" rotation="0 90 0" ></a-mixin>
            <a-mixin id="mur" material="src: ./oeuil2.png; side: double"></a-mixin>
            <a-mixin id="sol" material="src: ./oeuil.png; side: double"></a-mixin>
            <a-mixin id="mur2" material="src: ./noir.jpeg; side: double"></a-mixin>
            
            
            <img id="ciel" src="./ciel2.png">
          </a-assets>

          <a-entity position="0 0 0"  mixin="plane sol"></a-entity>
          <a-entity position="0 1.97 0"  mixin="plane sol"></a-entity>
          <a-entity position="0 1 1"  mixin=" plane2 mur" ></a-entity>
          <a-entity position="-0.49 1 -1.005"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.5 1 0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="-1.001 1 1.991"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.993 0.989 1.994"  mixin="plane2 mur"></a-entity>
          <a-entity position="-1.49 1 0.489"  mixin="plane3 mur2"></a-entity>
          <a-entity position="-1.49 1 1.489"  mixin="plane3 mur2"></a-entity>
          <a-entity position="0.995 1 1"  mixin=" plane2 mur"></a-entity>
          <a-entity position="1.491 1 0.5"  mixin="plane3 mur2"></a-entity>
          <a-entity position="1.744 0.989 1.994"  mixin="plane4 mur2"></a-entity>
          <a-entity position="2.002 1 1.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="2.002 1 0.5"  mixin="plane3 mur"></a-entity>
          <a-entity position="2.002 1 -0.475"  mixin="plane3 mur2"></a-entity>
          <a-entity position="2.002 1 -1.474"   mixin=" plane3 mur2"></a-entity>
          <a-entity position="1.502 1 -1.982"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.993 1 -0.502" mixin="plane3 mur"></a-entity>
          <a-entity position="0.499 1 -1.982"  mixin="plane2 mur"></a-entity>
          <a-entity position="-1.24 0.989 -0.545"  mixin="plane4 mur2"></a-entity> 
          <a-entity position="0.498 1 -1.005"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.5 1 1.494"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.74 1 1.986"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-1.97 1 1.489"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.97 1 0.506"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.97 1 -0.485"  mixin="plane3 mur"></a-entity>
          <a-entity position="-0.50 1 -1.991"  mixin="plane2 mur"></a-entity>
          <a-entity position="-1.97 1 -1.470"  mixin="plane3 mur"></a-entity>
          <a-entity position="-1.49 1 -1.982"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.76 0.989 0.986"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-1 1 0.499"  mixin="plane3 mur"></a-entity>
          <a-entity position="1.503 1 -1.504"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.498 1 -1.504"  mixin="plane2 mur"></a-entity>
          <a-entity position="-0.498 1 -1.504"  mixin="plane2 mur"></a-entity>
          <a-entity position="0.448 1 0.499"  mixin="plane3 mur"></a-entity>
          <a-entity position="-0.99 1 -0.767"  mixin="plane5 mur2"></a-entity>
          <a-entity position="0.489 1 1.776"  mixin="plane5 mur2"></a-entity>
          <a-entity position="0.995 1 1.531"  mixin="plane2 mur"></a-entity>
          <a-entity position="1.744 0.989 -0.487"  mixin="plane4 mur2"></a-entity>
          <a-entity position="-1.244 0.989 1.470"  mixin="plane4 mur2"></a-entity>  
          <a-entity position="1.243 0.989 0.494"  mixin="plane4 mur2"></a-entity> 
          <a-entity position="-0.25 0.989 0.496"  mixin="plane4 mur2"></a-entity> 
          <a-sky src="#ciel"></a-sky> 
    </a-scene>
  </body>
</html>
